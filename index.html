<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JS</title>
</head>
<body>
    <h1>JS INTRODUCTION</h1>
    <ul>
        <li>One of the most popular programming language.</li>
        <li>It is considered to be the programming language of the web.</li>
        <li>It is easy to learn.</li>
    </ul>

    <h2>MY FIRST JAVASCRIPT</h2>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display the date and time.
    </button>

    <p id="demo"></p>

    <h2>JavaScript can change an HTML Attribute Value</h2>

    <button onclick="document.getElementById('lightBulb').src='images/RBSLicon_Bulb_on.png'">Turn On</button>
    <img id="lightBulb" src="images/RBSLicon_Bulb_on.png" alt="Turn On" style="width: 100px;">
    <button onclick="document.getElementById('lightBulb').src='images/RBSLicon_Bulb_off.png'">Turn Off</button>
</body>
</html>
